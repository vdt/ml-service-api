{% extends "base.html" %}
{% block additional_js %}
    {% load compressed %}
    {% compressed_js 'organization' %}
{% endblock %}
{% block content %}
    <section class="organization-view">
        {%  verbatim %}
        <script type="text/template" id="organization-item-template">
            <div id="item-basic">
                <a href="#" id="show"><%= item.get('organization_name') %> : <%= item.get('id') %> </a>
            </div>
        </script>
        <script type="text/template" id="organization-item-detail-template">
            <div id="item-detail">
                Size: <%= item.get('organization_size') %>
                Courses : <%= item.get('courses').length %>
                Users : <%= item.get('users').length %>
            </div>
        </script>
        <script type="text/template" id="organization-item-add-template">
            <div id="item-add">
                <% for(key in item){ %>
                <%= key %>: <textarea rows="3" cols="100" type="text" id="<%= key %>" class="update"><%= item[key] %></textarea><br/>
                <% }; %>
                <a href="#" id="update" class="button">Update</a>
                <a href="#" id="delete" class="button">Delete</a>
            </div>
        </script>
        {% endverbatim %}
        <a href="#" id="add" class="button">Add</a>
    </section>
{% endblock %}
